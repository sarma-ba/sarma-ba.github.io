---
layout: homepage
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">
          {% if post.author %} <a href="{{ post.author-link }}" target="_blank"> {{ post.author }} </a> {% endif %}
          {{ post.date | date: "%b %-d, %Y" }}
        </span>

        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>

</div>
