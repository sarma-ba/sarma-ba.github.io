<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="meta">
      {% if page.author %} <a href="{{ page.author-link }}" target="_blank"> {{ page.author }} </a> {% endif %}
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.meta %} â€¢ {{ page.meta }}{% endif %}
    </div>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>

<a href="https://twitter.com/share" class="twitter-share-button" data-via="{{ site.username }}">Tweet</a>
